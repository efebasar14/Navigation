<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Navigasyon Uygulaması</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

    <style>
        body, html { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; width: 100%; }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<div class="info">Navigasyon uygulaması demo</div>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Leaflet Routing Machine JS -->
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<script>
    // Harita oluştur
    const map = L.map('map').setView([39.925, 32.866], 13); // Ankara varsayılan

    // OpenStreetMap katmanı
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Konum izleme
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            // Kullanıcı marker
            const userMarker = L.marker([lat, lng]).addTo(map)
                .bindPopup("Sen buradasın").openPopup();

            // Haritayı konuma getir
            map.setView([lat, lng], 15);

            // Rota çizimi (örnek olarak hedef koordinat)
            const destination = [39.927, 32.870]; // Örnek hedef

            L.Routing.control({
                waypoints: [
                    L.latLng(lat, lng),
                    L.latLng(destination[0], destination[1])
                ],
                routeWhileDragging: true
            }).addTo(map);

        }, (err) => {
            alert("Konum alınamadı: " + err.message);
        });
    } else {
        alert("Tarayıcınız konum servisini desteklemiyor!");
    }
</script>

</body>
</html>
