<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navigation App - Tap to Route</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="info">üó∫Ô∏è Tap anywhere to set destination</div>
  <div id="map"></div>

  <script>
    // Initialize map
    const map = L.map('map').setView([39.8657, 32.7339], 14);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let userMarker, destMarker, routingControl;

    // Function to show user position
    function showUserLocation(position) {
      const userLatLng = [position.coords.latitude, position.coords.longitude];
      
      if (!userMarker) {
        userMarker = L.marker(userLatLng, {
          icon: L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
            iconSize: [30, 30],
          })
        }).addTo(map).bindPopup("üìç You are here").openPopup();
      } else {
        userMarker.setLatLng(userLatLng);
      }

      map.setView(userLatLng, 15);
    }

    function showError() {
      alert("Konum alƒ±namadƒ±. L√ºtfen GPS ve izinleri a√ßƒ±n.");
    }

    // Watch position continuously
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(showUserLocation, showError, {
        enableHighAccuracy: true,
        maximumAge: 10000,
        timeout: 10000
      });
    } else {
      alert("Tarayƒ±cƒ±nƒ±z konum servisini desteklemiyor.");
    }

    // üìç On map click, set destination & route
    map.on('click', function (e) {
      if (!userMarker) {
        alert("√ñnce konum tespit edilmeli!");
        return;
      }

      const destLatLng = e.latlng;

      // Remove old destination marker
      if (destMarker) map.removeLayer(destMarker);

      // Add new destination marker
      destMarker = L.marker(destLatLng, {
        icon: L.icon({
          iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
          iconSize: [30, 30],
        })
      }).addTo(map).bindPopup("üéØ Destination").openPopup();

      // Remove old route
      if (routingControl) map.removeControl(routingControl);

      // Add new route
      const userLatLng = userMarker.getLatLng();
      routingControl = L.Routing.control({
        waypoints: [
          L.latLng(userLatLng.lat, userLatLng.lng),
          L.latLng(destLatLng.lat, destLatLng.lng)
        ],
        routeWhileDragging: false
      }).addTo(map);
    });
  </script>
</body>
</html>
